<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Test Drive Booking</title>
<link rel="stylesheet" href="testdrive.css">
</head>
<body>
<div class="container">
    <h1>Book a Car Test Drive</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" required>
        
        <label for="car">Select Car:</label>
        <select id="car" name="car" required>
            <option value="">Select Car Model</option>
            <option value="PORSCHE 911">PORSCHE 911</option>
            <option value="BMW M340i">BMW M340i</option>
            <option value="BMW M2">BMW M5</option>
            <option value="FERRARI">FERRARI F8</option>
            <option value="G-WAGON">G-WAGON</option>
            <option value="RANGE ROVER VELAR">RANGE ROVER VELAR</option>

        </select>
        
        <button type="submit">Book Test Drive</button>
    </form>
</div>
</body>
</html>
